<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/users/nguoianphu/repos');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let owner of data) {
          htmlString += `<li><a href="${owner.html_url}">${owner.html_url}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
