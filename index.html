<html>
  <body>
    <script>
      (async () => {
        
        // Get total public repos
        const users_info = await fetch('https://api.github.com/users/nguoianphu');
        const data_users_info = await users_info.json();
        let htmlString_users_info = '<div>';
        htmlString_users_info += `<p><img src="${data_users_info.avatar_url} width="150px"  /></p>`;
        htmlString_users_info += '</div>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString_users_info;
        
        // List out all repos
        const response = await fetch('https://api.github.com/users/nguoianphu/repos?per_page=100&page=1');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let owner of data) {
          htmlString += `<li><a href="${owner.html_url}">${owner.html_url}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[1].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
